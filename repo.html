<div>
	<div>Owner: <a href="{{'#/user/' + repo.owner.login}}">{{repo.owner.login}}</a></div>
	<div>Repo: {{repo.name}}</div>
	<div>Issues: {{repo.open_issues_count}}</div>
	<div>Contributors</div>
	<ul>
		<li ng-repeat="contributor in contributors"><a href="{{'#user/' + contributor.login}}">{{contributor.login}}</a></li>
	</ul>
</div>
